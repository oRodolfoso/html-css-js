<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/urso.jpg" controls loop>
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo01.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos</p>

    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=lA4btkeLXeFs0sWX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0&color=ff9933&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
